name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # أو 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install # <-- هيشتغل في الـ Root

      - name: Build Project
        run: npm run build:prod # <-- هيشتغل في الـ Root

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # <-- هيقوله يرفع فولدر dist اللي في الـ Root